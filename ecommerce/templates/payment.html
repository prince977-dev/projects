{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="bg-primary " style="padding-left:500px" >
<form action="http://127.0.0.1:8000/cart/success/{{payment.name}}" method="POST">
    {% csrf_token %}
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_7kdmsrPGYoAenp"
    data-amount="{{payment.amount}}"
    data-currency="{{payment.currency}}"
    data-order_id="{{payment.id}}"

    data-buttontext="Pay Now"
    data-name="Eflyer"
    data-description="Dressing is an art"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="{{payment.name}}"
    data-prefill.email="gaurav.kumar@example.com"
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden"/>
</form>
</div>
{% endblock %}
