{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
      <div class="row">
          <div class="col">
              <form method="post" class="container">
                  {% csrf_token %}
                  <div class=" mb-3">
                      <label for="exampleInputEmail1" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="u">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="p">
                  </div>
                  <input type="submit" class="btn btn-secondary">
              </form>
          </div>
          <div class="col">
              <img src="{% static 'images/wallet.jpg' %}" style="height:100%;width:100%">
          </div>
      </div>
</div>

{% endblock %}
