{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="row">
   {% for i in p %}
   <div class="col-lg-4 col-sm-4">
      <div class="box_main">
         <h4 class="shirt_text">{{i.p_name}}</h4>
         <p class="price_text">{{i.p_desc}} </p>
          <div style="height:300px" class="tshirt_img border border-2" >
            <img src="{{i.p_image.url}}" style="height:100%;width:100%">
         </div>
         <p class="price_text">{{i.p_stock}} </p>

         <div class="btn_main">
            <div class="buy_bt"><a href="{% url 'shop:productdetails' i.id %}">View Details</a></div>

         </div>
      </div>
   </div>
{% endfor %}
</div>

{% endblock %}
